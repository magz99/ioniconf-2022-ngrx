<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Items </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="add-item-button">
      <ion-icon name="add" aria-label="Create an item"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngIf="items.length; else emptyList">
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding #listItem *ngFor="let item of items; let i = index">
      <ion-item-options side="start">
        <ion-item-option
          color="danger"
          (click)="listItem.close();delete(item.itemId)"
          expandable
          >Delete Item</ion-item-option
        >
      </ion-item-options>

      <ion-item [detail]="false" (click)="addToShoppingList(item.itemId)">
        <ion-label>{{item.name}}</ion-label>
        <ion-icon
          name="checkmark-circle-outline"
          *ngIf="item.isInList"
          role="img"
          slot="end"
          class="purchased-icon"
        ></ion-icon>
        <ion-button slot="end" fill="clear" shape="round"
          ><ion-icon name="star-outline" *ngIf="!item.favourited"></ion-icon
          ><ion-icon name="star" *ngIf="item.favourited"></ion-icon
        ></ion-button>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option
          (click)="viewDetails(item.itemId); listItem.close()"
          expandable
          >Item Details</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<app-create-item-modal
  (createItem)="handleCreatedItem($event)"
></app-create-item-modal>

<ng-template #loading>
  <ion-progress-bar
    color="primary"
    value="0.5"
    type="indeterminate"
  ></ion-progress-bar>
</ng-template>

<ng-template #emptyList>
  <p class="ion-padding-start ion-padding-end">
    You have no items. Add an item by pressing the plus (+) button on the bottom
    right of the page.
  </p>
</ng-template>
