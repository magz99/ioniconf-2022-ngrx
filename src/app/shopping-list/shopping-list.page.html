<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button
        aria-label="Clear the shopping list"
        (click)="clearShoppingList()"
      >
        Clear
      </ion-button>
    </ion-buttons>
    <ion-title> Shopping List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="items.length; else emptyList">
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding #listItem *ngFor="let item of items;">
      <ion-item-options side="start">
        <ion-item-option
          color="danger"
          (click)=" listItem.close(); remove(item.itemId)"
          expandable
          >Remove</ion-item-option
        >
      </ion-item-options>

      <ion-item (click)="setItemPurchased(item.itemId)">
        <ion-label class="flex ion-align-items-center"
          >{{item.name}}
        </ion-label>
        <ion-icon
          name="bag-check-outline"
          slot="end"
          role="img"
          class="purchased-icon"
          *ngIf="item.purchased"
          [attr.aria-label]="item.name + ' has been added to your basket'"
        ></ion-icon>
        <ion-button slot="end" fill="clear" shape="round"
          ><ion-icon name="star-outline" *ngIf="!item.favourited"></ion-icon
          ><ion-icon name="star" *ngIf="item.favourited"></ion-icon
        ></ion-button>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          (click)="viewDetails(item.itemId); listItem.close()"
          expandable
          >Item Details</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ng-template #loading>
  <ion-progress-bar
    color="primary"
    value="0.5"
    type="indeterminate"
  ></ion-progress-bar>
</ng-template>

<ng-template #emptyList>
  <p class="ion-padding-start ion-padding-end">
    You have no items in your shopping list.
  </p>
</ng-template>
