<ion-header  translucent="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button aria-label="Clear the shopping list" (click)="clearShoppingList()">
        Clear
      </ion-button>
    </ion-buttons>
    <ion-title>
      Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- Sliding item with text options on both sides -->
  <ion-item-sliding #item *ngFor="let _ of [].constructor(15); let i = index">
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="remove(i.toString())" expandable>Remove</ion-item-option>
    </ion-item-options>

    <ion-item [detail]="false" [routerLink]="['/item-detail',i,'summary']">
      <ion-label>Food item {{i}}</ion-label>
      <ion-checkbox #checkbox [attr.aria-label]="checkbox.checked ? 'Set item to not purchased' : 'Set item to purchased'" slot="end" (ionChange)="purchased(i.toString())"></ion-checkbox>
    </ion-item>
  </ion-item-sliding>
  </ion-list>
</ion-content>
